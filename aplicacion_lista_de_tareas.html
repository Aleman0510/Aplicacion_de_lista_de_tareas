    <title>Aplicacion de lista de tareas </title>
    <h1 class="texto-header">Aplicacion de lista de tareas</h1>
</head>
<body  class= "fondo">
    <div class= "contenedor">
        <input type="text" class="label" name="textbox">
        <button id= "boton-01" class="boton">Enviar</button>

    </div>
    <h2> Lista de tareas</h2>
    <ul>
<li>Terminar pagina web de desarrollo web. </li>   
<li>Estudiar para calculo.</li>   
<li>Hacer la tabla de probabilidad y estadistica. </li>   
</ul> <br> <br>


   
<script>
    const botonAgregar = document.getElementById("boton-01");
        const inputTarea = document.querySelector(".label");
  
        botonAgregar.addEventListener("click", () => {
          const tarea = inputTarea.value;
          const listaTareas = document.querySelector(".lista-tareas");
          const nuevaTarea = document.createElement("li"); //<li></li>
          nuevaTarea.textContent = tarea; //<li> valor del input</li>
          listaTareas.appendChild(nuevaTarea);
          inputTarea.value = "";
      });
       
              </script>
